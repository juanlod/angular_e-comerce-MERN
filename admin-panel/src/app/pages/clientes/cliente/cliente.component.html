<nz-table
#basicTable
nzShowSizeChanger
[nzData]="clientes"
[nzFrontPagination]="false"
[nzLoading]="loading"
[nzTotal]="totalResults"
[nzPageSize]="pageSize"
[nzPageIndex]="pageIndex"
(nzQueryParams)="onQueryParamsChange($event)"
nzTableLayout="fixed"
>
<thead>
  <tr>
    <th style="display: flex; justify-content: space-between;">
      Nombre
      <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="filtro.length > 0" [nzDropdownMenu]="menu">
        <span  style="font-size: 15px;" nz-icon nzType="search"></span>
      </nz-filter-trigger>
    </th>
    <th nzColumnKey="dir" [nzSortFn]="true">Dirección</th>
    <th nzColumnKey="email" [nzSortFn]="true">Email</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let cliente of basicTable.data">
    <td>{{ cliente.ayn }}</td>
        <td>{{ cliente.dir }}</td>
        <td>{{ cliente.email }}</td>
  </tr>
</tbody>
</nz-table>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input type="text" nz-input placeholder="Buscar por nombre" [(ngModel)]="filtro" />
      <div style="display: flex; justify-content: space-between;">
        <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">Buscar</button>
        <button nz-button nzSize="small" (click)="reset()">Reset</button>
      </div>
    </div>
  </div>
</nz-dropdown-menu>
